[pytest]
# ============================================
# メタ広告審査チェッカー - Pytest設定
# ============================================

# テストディレクトリ
testpaths = tests

# Pythonパス設定
pythonpath = .

# テスト検出パターン
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# 出力設定
addopts =
    -v
    --tb=short
    --strict-markers
    --disable-warnings

# マーカー定義
markers =
    integration: 統合テスト
    unit: 単体テスト
    slow: 実行時間が長いテスト

# 非同期テスト設定
asyncio_mode = auto
