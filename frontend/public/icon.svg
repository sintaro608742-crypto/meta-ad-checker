<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10b981"/>
      <stop offset="50%" style="stop-color:#059669"/>
      <stop offset="100%" style="stop-color:#047857"/>
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-opacity="0.15"/>
    </filter>
  </defs>

  <!-- Background rounded square -->
  <rect x="32" y="32" width="448" height="448" rx="96" ry="96" fill="url(#bg)"/>

  <!-- Inner glow effect -->
  <rect x="48" y="48" width="416" height="416" rx="88" ry="88" fill="none" stroke="rgba(255,255,255,0.2)" stroke-width="2"/>

  <!-- Checkmark shield design -->
  <g filter="url(#shadow)">
    <!-- Shield shape -->
    <path d="M256 96 L384 144 L384 272 C384 352 320 416 256 432 C192 416 128 352 128 272 L128 144 Z"
          fill="rgba(255,255,255,0.95)" stroke="none"/>

    <!-- Checkmark -->
    <path d="M200 256 L240 296 L312 200"
          fill="none" stroke="#059669" stroke-width="32" stroke-linecap="round" stroke-linejoin="round"/>
  </g>
</svg>
